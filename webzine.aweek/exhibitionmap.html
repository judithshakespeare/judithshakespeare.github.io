	<span class="bold">Q. 오랜 친구의 개인전 지도 작업은 구체적으로 어떤 것이었나요? </span><br>
		A. 그게 진짜 별게 없어서.... 제가 예고를 나왔는데, 그 친구는 예고 친구예요. 걔는 조소과였고, 저는 동양화과였어요. 이게 이 친구 첫 개인전이에요. 근데 디스플레이가 오픈 전날에 확정된 거에요. 맵을 만들 수 있는 시간이 단 하루밖에 없었어요. 그래서 뽑아보지도 못하고 대충 이정도 크기면 되겠지하고 보냈어요. 이 전시가 약간 동양 종교적 색채가 있어서 서체도 특이한 걸 써봤어요.<br><br>
