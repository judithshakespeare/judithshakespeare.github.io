<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A designer as a reader</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<div class="main">
		<div class="text">스튜디오: 독자로서의 디자이너<br>
			프로젝트 기획 발표
		</div>
	</div>
	<ul class="questions">
		<div class="qbox" id="q1box">
			<li id="q1">a. 이 작업은 어떤 읽기-질문에서 출발하는가?</li>
		</div>
		<div class="qbox" id="q2box">
			<li class="hidequestions" id="q2">b. 앞으로 어떻게, 어떤 지점을 더 ‘읽을’ 것인가?
			</li>
		</div>
		<div class="qbox" id="q3box">
			<li class="hidequestions" id="q3">c. 이 작업의 목적은 무엇인가?</li>
		</div>
		<div class="qbox" id="q4box">
			<li class="hidequestions" id="q4">d. 이 작업의 잠재적 독자는 누구인가?</li>
		</div>
		<div class="qbox" id="q5box">
			<li class="hidequestions" id="q5">e. 이 작업이 현실세계와 어떤 지점에서 교차하는가?</li>
		</div>
	</ul>
	<div id="tail">click!</div>
</body>
<style>
</style>
</html>
